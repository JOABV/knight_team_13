<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta id="i18n_pagename" content="index-common">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/resources/img/icon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/resources/bootstrap-4.0.0-dist/css/bootstrap.min.css">

    <title class="i18n" name="management_title"></title>
</head>

<body>
    <div class="login-container d-flex flex-column">
        <header>
            <nav class="navbar navbar-light text-light justify-content-start"
                style="background-color: rgba(0, 0, 0, 0.5);">
                <img src="../static/resources/img/icon.png" width="30" height="30" class="d-inline-block align-top">
                <span class="i18n" name="management_title"></span>

                <div class="ml-auto" style="margin-right: 10%;">
                    <div class="dropdown show">
                        <a class="btn btn-sm btn-secondary dropdown-toggle" href="#" role="button" id="language_button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </a>

                        <ul id="language" class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" value="zh-CN" disabled="false">中文简体</a></li>
                            <li><a class="dropdown-item" href="#" value="en" disabled="false">English</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main role="main">
            <div class="row">
                <div class="col-2 m-3">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action i18n active" name="to_process" id="toprocess-list" data-toggle="list"
                            href="#toprocess" role="tab" aria-controls="home"></a>
                        <a class="list-group-item list-group-item-action i18n" name="processing" id="processing-list" data-toggle="list"
                            href="#processing" role="tab" aria-controls="profile"></a>
                        <a class="list-group-item list-group-item-action i18n" name="processed" id="processed-list" data-toggle="list"
                            href="#processed" role="tab" aria-controls="profile"></a>

                    </div>
                </div>
                <div class="flex-column col-8 m-3">
                    <ul class="nav flex-row bg-dark justify-content-start align-items-center p-2 mb-3"
                        style="border-radius: 3px;">
                        <li class="ml-3 mr-3">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-light i18n dropdown-toggle" name="time_search" type="button" id="time_select" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="time_select" id="time_active">
                                    <div class="dropdown-item active" id="time1">顺序</div>
                                    <div class="dropdown-item" id="time2">倒序</div>
                                </div>
                            </div>
                        </li>
                        <li class="ml-3 mr-3">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-light i18n dropdown-toggle" name="place_search" type="button" id="place_select" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="place_select" id="place_active">
                                    <div class="dropdown-item active" id="place1">Beijing</div>
                                    <div class="dropdown-item" id="place2">Shanghai</div>
                                    <div class="dropdown-item" id="place3">Hangzhou</div>
                                </div>
                            </div>
                        </li>
                        <li class="ml-3 mr-3">
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-light i18n dropdown-toggle" name="price_search" type="button" id="price_select" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="price_select" id="price_active">
                                    <div class="dropdown-item active" id="price1">0-100</div>
                                    <div class="dropdown-item" id="price2">100-10000</div>
                                    <div class="dropdown-item" id="price3">10000+</div>
                                </div>
                            </div>
                        </li>
                        <li class="ml-auto">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2 i18n-input" type="search" selectattr="placeholder" selectname="applicant_number"
                                    aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0 i18n" name="policy_search" type="submit"></button>
                            </form>
                        </li>
                    </ul>
                    <div class="tab-content" id="nav-tabContent">
                        <!-- to process -->
                        <div class="tab-pane fade show active" id="toprocess" role="tabpanel"
                            aria-labelledby="toprocess-list">
                            <div class="list-group" id="toprocess_list">
                            </div>
                        </div>
                        <!-- processing -->
                        <div class="tab-pane fade" id="processing" role="tabpanel" aria-labelledby="processing-list">
                            <div class="list-group" id="processing_list">
                            </div>
                        </div>
                        <!-- processed -->
                        <div class="tab-pane fade" id="processed" role="tabpanel" aria-labelledby="processed-list">
                            <div class="list-group" id="processed_list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../static/resources/bootstrap-4.0.0-dist/others/jquery-3.3.1.js"></script>
    <script src="../static/resources/bootstrap-4.0.0-dist/others/popper.min.js"></script>
    <script src="../static/resources/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

    <script src="../static/resources/i18n/jquery.i18n.properties.js"></script>
    <script src="../static/resources/i18n/language.js"></script>
    <script src="../static/js/employee.js"></script>
</body>
