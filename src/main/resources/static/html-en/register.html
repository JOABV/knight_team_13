<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../resources/img/icon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../resources/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Hibernia-Sino - Your Safety Guard</title>
<!--    <script src="../resources/bootstrap-4.0.0-dist/js/bootstrap.js"></script>-->

    <script src="../resources/bootstrap-4.0.0-dist/others/jquery-3.3.1.js"></script>

<!--    <script src="../js/homepage.js"></script>-->
    <title>Sign-up</title>
</head>

<body>
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <form class="text-left p-3 pl-5 pr-5 bg-secondary">
                    <div class="text-left">
                        <h2>Sign-up</h2>
                        <p class="font-weight-light">* refers to necessary filling</p>
                    </div>
                    <div class="form-row">
                        <div class="form-column mr-3">
                            <div class="form-group">
                                <span class="require">*</span>
                                <label for="username">Username</label>
                                <div class="username-input">
                                    <input type="text" id="username" class="form-control" placeholder="Username"
                                        required autofocus />
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="require">*</span>
                                <label for="userPassword">Password</label>
                                <div class="userPassword-input">
                                    <input type="password" id="userPassword" class="form-control" placeholder="Password"
                                        required />
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="require">*</span>
                                <label for="userRePassword">Confirm Password</label>
                                <div class="userRePassword-input">
                                    <input type="password" id="userRePassword" class="form-control"
                                        placeholder="Confirm Password" required />
                                </div>
                            </div>
                        </div>

                        <div class="form-column pl-3" style="border-left:1px rgb(255, 255, 255) solid">
                            <div class="form-group">
                                <span class="require">*</span>
                                <label for="userPhone">Tel</label>
                                <div class="input-group">
                                    <input type="text" id="userPhone" class="form-control" placeholder="Telphone Number"
                                        aria-label="tel" required />
                                    <div class="input-group-append">
                                        <button class="btn btn-light" type="button">Code</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="require">*</span>
                                <label for="userCode">Security Code</label>

                                <div class="userEmail-input">
                                    <input type="text" id="userCode" class="form-control" placeholder="Code" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="require">*</span>
                                <label for="userGender">Gender</label>
                                <div class="userGender-input">
                                    <input type="radio" id="userGender_01" name="userGender" value="0"
                                        checked="checked" />Male   
                                    <input type="radio" id="userGender_02" name="userGender" value="1" />Female
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block mt-2 mb-2" type="button">Sign up</button>

                </form>
            </div>
        </div>
    </div>
    <!-- </a> -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../resources/bootstrap-4.0.0-dist/others/jquery-3.3.1.slim.min.js"></script>
    <script src="../resources/bootstrap-4.0.0-dist/others/popper.min.js"></script>
    <script src="../resources/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
