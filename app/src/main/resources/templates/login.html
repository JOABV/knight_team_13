<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/icon.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">

    <title>Sign-in</title>
</head>

<body class="bg-image">
    <div class="login-container d-flex flex-column">
        <header>
            <nav class="navbar navbar-light text-light justify-content-start" style="background-color: rgba(0, 0, 0, 0.5);">
                <img src="../static/icon.png" width="30" height="30" class="d-inline-block align-top">
                Hibernia-Sino Management System
            </nav>
        </header>

        <main role="main">
            <div class="d-flex justify-content-end">
                <form class="login-form text-left p-4" style="color: white;width: 30%">
                    <div>
                        <h2>Sign-in</h2>
                    </div>

                    <div class="form-group mt-3 mb-2">
                        <label for="username" style="margin-bottom: 0rem">Account</label>
                        <input type="text" id="username" class="form-control" placeholder="Account" required autofocus>

                    </div>

                    <div class="form-group mb-2">
                        <label for="password" style="margin-bottom: 0rem">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="checkbox mt-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                </form>
            </div>

        </main>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/bootstrap-4.0.0-dist/others/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/bootstrap-4.0.0-dist/others/popper.min.js"></script>
    <script src="../static/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
